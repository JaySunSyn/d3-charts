<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="sunburst-partition.html">
<link rel="import" href="stream-graph.html">
<link rel="import" href="bar-chart.html">
<link rel="import" href="pie-donut.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <d3-charts></d3-charts>

@demo
-->
<dom-module id="d3-charts">

  <style is="custom-style">
    :host {
      display: block;
      box-sizing: border-box;
      height: 800px;
      width: 100%;
    }

    div{
      padding-top:24px;
    }

  </style>

  <template>
    <button on-tap="refresh">Update</button>

    <div>Pie Donut</div>
    <pie-donut id="pieDonut" class="pie"></pie-donut>

    <div>D3 Bar</div>
    <bar-chart></bar-chart>
    <div>D3 Sunburst</div>
    <sunburst-partition></sunburst-partition>
    <div>D3 Stream Graph</div>
    <stream-graph></stream-graph>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'd3-charts',

    refresh:function(){
      this.$.pieDonut.innerRadius = 10;
      this.$.pieDonut.data = [[5,'hahaha'],[30,'was'],[50,'los']];
    }

  });

</script>
